<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/beige.css">
		<link rel="stylesheet" href="css/theme/meetup.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<!-- Introduction -->

				<section>
					<section>
						<h1>Bootstrap</h1>
						<p>
							<span class="subtitle">¿Qué es Bootstrap?</span>
						</p>
					</section>

					<section data-markdown>
						<textarea data-template>
							<h2>¿Qué es Bootstrap?</h2>

							* Es un framework CSS para el desarrollo sencillo y rápido de aplicaciones web.
							* **Mobile First**, el objetivo son los dispositivos móviles y escala dependiendo del tamaño de la pantalla.
 							* Surge de empleados de Twitter que tenían la necesidad de estandarizar los componentes de front de la compañía (sentido común :grin:)

							<img src="img/bootstrap_components.png" alt="HTML5+CSS3+JS+GLYPHICONS -> BOOTSTRAP" class="plain"/>
						</textarea>
					</section>
				</section>

				<!-- Why and Why NOT -->

				<section>
					<section data-markdown>
						<textarea data-template>
							<h1>Bootstrap</h1>
							<p>
								<span class="subtitle">¿Por qué usar Bootstrap?</span>
							</p>
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							<!-- .slide: data-background="#c5e1a5" -->
							<h2>¿Por qué usar Bootstrap?</h2>

							* La **curva de aprendizaje** es muy baja
							* **Velocidad** de desarrollo
							* Componentes comunes y con **buenas prácticas**
							* **Compatibilidad** con todos los navegadores (casi todos)
							* **Responsive**
							* El sistema de **grids** marca un antes y un después :smile:
							* **Preprocesadores** CSS (Saas en la versión 4)
							* Gran **comunidad** de desarrollo detrás

						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>

							<h1>Bootstrap</h1>
							<p>
								<span class="subtitle">¿Por qué NO usar Bootstrap?</span>
							</p>
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							<!-- .slide: data-background="#ef9a9a" -->
							<h2>¿Por qué NO usar Bootstrap?</h2>

							* Tiene **valores por defecto** que al inicio son tediosos de cambiar.
							* Tu diseño siempre tiene que adaptarse al **grid de 12 columnas**
							* **Añadir componentes que no existen**. En CSS y cuidando el diseño responsive.
							* Sin cambio en el diseño inicial **TODOS LOS SITES PARECEN IGUALES**

						</textarea>
					</section>
				</section>

				<!-- Getting started -->

				<section>
					<section data-markdown>
						<textarea data-template>
							<h1>Bootstrap</h1>
							<p>
								<span class="subtitle">Getting started</span>
							</p>
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							<h2>Descargando el código fuente</h2>
							* Versión actual v3.3.7 (luego comentamos algo de la 4)
							* http://getbootstrap.com/getting-started/
							* Descargar los ficheros CSS, JavaScript y fuentes ya compilados y ¿*minificados*?
							```
							bootstrap/
								├── css/
								│   ├── bootstrap.css
								│   ├── bootstrap.css.map
								│   ├── bootstrap.min.css
								│   ├── bootstrap.min.css.map
								│   ├── bootstrap-theme.css
								│   ├── bootstrap-theme.css.map
								│   ├── bootstrap-theme.min.css
								│   └── bootstrap-theme.min.css.map
								├── js/
								│   ├── bootstrap.js
								│   └── bootstrap.min.js
								└── fonts/
									├── glyphicons-halflings-regular.eot
									├── glyphicons-halflings-regular.svg
									├── glyphicons-halflings-regular.ttf
									├── glyphicons-halflings-regular.woff
									└── glyphicons-halflings-regular.woff2
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							<h2>Instalando la dependencia en tu proyecto</h2>

							```
							$ bower install bootstrap
							```
							```
							$ npm install bootstrap@3
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							<h2>Bootstrap CDN links</h2>
							Si no quieres descargar directamente en tu proyecto el framework se puede incluir desde Bootstrap CDN (Content Delivery Network)
							<p>CSS Completo</p>
							```
							https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css
							```
							<p>JavaScript Completo</p>
							```
							https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							<h2>DEMO</h2>
						</textarea>
					</section>
				</section>

				<!-- GRID -->

				<section>
					<section data-markdown>
						<textarea data-template>
							<h1>Bootstrap</h1>
							<p>
								<span class="subtitle">Grid System</span>
							</p>
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							<h2>Grid System</h2>
							* http://getbootstrap.com/css/#grid
							* Incluye un **sistema de rejilla responsive y mobile first de 12 columnas**
							* Nos permite mantener **orden**, **proporción** y **composición**. Establecer un **Layout**
							<img src="img/grid.png" class="plain"/>
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							<h2>Row</h2>
							* Se debe colocar .row dentro de un .container(ancho fijo) o .container-fluid (ancho completo)
							* Se utiliza .row para crear grupos horizontales
							* El contenido se debe colocar entre .row y deben de ser hijos inmediatos
							```
							<div class="row">
								<!-- Columnas del grid que formarán el layout -->
							</div>
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							<h2>Column</h2>
							* Son creadas especificando el tamaño de la columna. La suma de todas tiene que ser 12.
							* Si hay más de 12 columnas en una .row, esta son desplazadas abajo
							```
							<div class="row">
								<div class="col-md-4">.col-md-4</div>
								<div class="col-md-4">.col-md-4</div>
								<div class="col-md-4">.col-md-4</div>
							</div>
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							<h2>Multidispositivo</h2>
							* 1 columna para xs (<768px)
							* 2 columnas para sm (≥768px)
							* 3 columnas para md (≥992px)
							* 4 columnas para lg (≥1200px)
							```
							<div class="row">
								<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">1</div>
								<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">2</div>
								<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">3</div>
								<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">4</div>
							</div>
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							<h2>Clearfix</h2>
							* Problema cuando una capa tiene un alto mayor que la de los demás
							<img width="450" src="img/clearfix.png" class="plain"/>

							```
							<div class="row">
								<div class="...">1Resize your viewport</div>
								<div class="...">2</div>
								<div class="clearfix visible-sm-block"></div>
								<div class="...">3</div>
								<div class="clearfix visible-md-block"></div>
								<div class="...">4</div>
							</div>
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							<h2>Huecos con Offset</h2>

							<img src="img/offset.png" class="plain"/>

							```
							<div class="row">
								<div class="col-md-4">.col-md-4</div>
								<div class="col-md-4 col-md-offset-4">.col-md-4 .col-md-offset-4</div>
							</div>
							```
						</textarea>
					</section>

					<section>
						<p>
							<img width="650" src="img/grid-example.png" class="plain"/>
						</p>
						<p class="fragment fade-in">
							<img width="650" src="img/grid-example-marked.png" class="plain"/>
						</p>
					</section>

					<section data-markdown>
						<textarea data-template>
							<h2>DEMO</h2>
						</textarea>
					</section>

				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration

			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
