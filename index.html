							<h2>¿Qué es Bootstrap?</h2>

							* Es un framework CSS para el desarrollo sencillo y rápido de aplicaciones web.
							* **Mobile First**, el objetivo son los dispositivos móviles y escala dependiendo del tamaño de la pantalla.
 							* Surge de empleados de Twitter que tenían la necesidad de estandarizar los componentes de front de la compañía (sentido común :) )

							<h2>¿Por qué usar Bootstrap?</h2>

							* Componentes comunes y con **buenas prácticas**

					<section data-markdown>
						<textarea data-template>
							<h3>Anchura total de la página con Bootstrap: ¿100% o limitada?</h3>
							* Hacer una página RESPONSIVE no quiere decir que ocupe el 100% de la anchura de toda la pantalla
							* De hecho, nos podemos encontrar con las siguientes posibilidades:
								* Utilizar una anchura limitada (nada rebasa esa anchura)
							```html
							<div class=”container”> aquí nuestros contenidos acotados en anchura </div>
							```
								* Utilizar el 100% de la anchura del monitor para todo el contenido
							```html
							<div class=”container-fluid”> aquí nuestros contenidos al 100% de página </div>
							```
								* Utilizar el 100% de la anchura pero el fondo ocupando el 100% y contenido acotado
							```html
							<div class=”container-fluid”>
								<div class=”container”> aquí nuestros contenidos </div>
							</div>
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							<h2>Row</h2>
							* Se debe colocar .row dentro de un .container(ancho fijo) o .container-fluid (ancho completo)
							* Se utiliza .row para crear grupos horizontales
							* El contenido se debe colocar entre .row y deben de ser hijos inmediatos
							```html
							<div class="row">
								<!-- Columnas del grid que formarán el layout -->
							</div>
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							<h2>Column</h2>
							* Son creadas especificando el tamaño de la columna. La suma de todas tiene que ser 12.
							* Si hay más de 12 columnas en una .row, esta son desplazadas abajo
							```html
							<div class="row">
								<div class="col-md-4">.col-md-4</div>
								<div class="col-md-4">.col-md-4</div>
								<div class="col-md-4">.col-md-4</div>
							</div>
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							<h2>Multidispositivo (ejemplo)</h2>
							* Resolución **lg (≥1200px)**: queremos 4 bloques en fila. como son 12 columnas, 4 columnas de tamaño 3
							* Resolución **md (≥992px)**: queremos 3 bloques por fila: como son 12 columnas, 3 columnas de tamaño 4
							* Resolución **sm (≥768px)**: queremos 2 bloques por fila: como hay 12 columnas, 2 columnas de tamaño 6
							* Resolución **xs (<768px)**: queremos 1 bloque por fila: 1 columna de tamaño 12.
							```html
							<div class=”row”>
								<div class=”col-lg-3 col-md-4 col-sm-6 col-xs-12″> nuestro bloque </div>
								<div class=”col-lg-3 col-md-4 col-sm-6 col-xs-12″> nuestro bloque </div>
								<div class=”col-lg-3 col-md-4 col-sm-6 col-xs-12″> nuestro bloque </div>
								<div class=”col-lg-3 col-md-4 col-sm-6 col-xs-12″> nuestro bloque </div>
							</div>
							```
						</textarea>
